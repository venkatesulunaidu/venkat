<!DOCTYPE html>

<body>
Pending Requests 
<table>
<tr ng-repeat="p in pendingRequest">
<td>{{p.fromId}}</td>
<td><a href="" ng-click="updatePendingRequest(p.fromId,'A')" class="btn btn-default">Accept</a></td>
<td><a href="" ng-click="updatePendingRequest(p.fromId,'D')" class="btn btn-default">Deny</a></td>
</tr>

</table>
